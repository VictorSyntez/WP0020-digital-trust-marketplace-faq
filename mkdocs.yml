# Project information
site_name: WP0020: Digital Marketplace FAQ
site_url: https://github.com/trustoverip/WP0020-digital-trust-marketplace-faq
site_author: Trust Over IP Ecosystem Foundry WG
site_description: >-
  Trust over IP Foundation template for White Paper devoted for Frequently Asked Questions 
  related to the digital trust marketplace

# Repository information
repo_name: trustoverip/WP0020-digital-trust-marketplace-faq
repo_url: https://github.com/trustoverip/WP0020-digital-trust-marketplace-faq

# Content Generator Settings
docs_dir: 'docs'
// TODO - Is there any information about where the static HTML pages will be generated?
site_dir: 'html'

# Copyright information
copyright: >-
  Copyright &copy; 2020 Joint Development Foundation Projects, LLC, Trust over
  IP Foundation Series <a href="https://jdfprojects.org/toip/">Terms of Use,
  Privacy Policy and Cookie Policy</a>. The Joint Development Foundation
  Projects, LLC is an affiliate of the Linux Foundation.

# Navigation structure
# nav:
#  - Page 1: page-1.md
#  - Page 2: page-2.md

# Theme configuration
theme:
  name: material
  custom_dir: docs/theme/overrides
  features:
    - navigation.instant
    # - navigation.tabs
  favicon: theme/images/favicon.png
  logo: theme/images/logo.svg
  palette:
    primary: white
    accent: indigo

# Plugin configuration
plugins:
  - search

# Extensions configuration
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: trustoverip
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Additional content
extra:
  title: 'WP0020: Digital Marketplace FAQ'
  lf_url: https://www.linuxfoundation.org/projects
  toip_url: https://trustoverip.org/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/trustoverip
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/trustoverip
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/trust-over-ip-foundation

# Additional stylesheets
extra_css:
  - theme/stylesheets/main.css

# Additional JavaScript
extra_javascript:
  - https://unpkg.com/mermaid@8.6.4/dist/mermaid.min.js
  - theme/javascripts/main.js
